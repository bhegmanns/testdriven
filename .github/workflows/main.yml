name: Hegi Java Build

on:
  push:
    branch: ["main"]


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Build with gradle wrapper
      run: ./gradlew build

  depencency-submissions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'termurin'
    - name: Generate and sumit gependency graph
      uses: gradle/actions/depencency-submission@v4
      
        
  
        
    
